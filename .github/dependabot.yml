version: 2
updates:
  # Maintain pip dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    # Group updates to reduce noise (e.g., "Bump pandas and numpy")
    groups:
      dependencies:
        patterns:
          - "*"

  # Maintain GitHub Actions (checkout, setup-python, etc.)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      github-actions:
        patterns:
          - "*"
